@(title: String,isLoggedIn:Boolean,userInfo:UserInfo,response:String,user_type:Integer)

@import forms.loginForm

  @main(title,isLoggedIn,userInfo,user_type){

  <div class="container" style="margin-top: 10%">
    @if(!response.equals("Page")){
      <div class="alert alert-danger" id="alert_bar">
        <strong>@response</strong>
      </div>
    }
    @helper.form(routes.Application.login()){
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" name="pwd">
      </div>
      <button type="submit"  class="btn btn-default">Submit</button>
    }
  </div>
}
